services:
  scheduler-bot:
    build: .
    image: scheduler-bot:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - dbdata:/data:rw
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

volumes:
  dbdata:
    driver: local
